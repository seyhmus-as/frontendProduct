<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
    <label for="efilterText" class="form-label">Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Aramak içinin dokunun">
</div>
<div *ngIf="filterText.length>3" class="alert alert-success">
    {{filterText}} aradınız
</div>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>ürün adı</th>
            <th>category</th>
            <th>fiyat</th>
            <th>My Kdvli</th>
            <th>stok adedi</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products | filterPipe:filterText">
            <td>{{product.productId}}</td>
            <td>{{product.productName | uppercase}}</td>
            <td>{{product.categoryId}}</td>
            <td>{{product.unitPrice}}</td>
            <td>{{product.unitPrice | vatAdded:1.18 | currency : "₺ " }}</td>
            <td>{{product.unitsInStock}}</td>
            <td><button (click)="addToCart(product)"class="btn btn-success">sepete ekle</button></td>
        </tr>
    </tbody>
</table>
